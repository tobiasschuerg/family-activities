<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>

  <!-- Location Permission Banner -->
  <div id="locationBanner" class="alert alert-warning alert-dismissible fade show d-none m-0 rounded-0" role="alert">
    <div class="container">
      <strong>Standort benötigt</strong> - Für die Berechnung der Entfernungen wird dein Standort benötigt.
      <button type="button" class="btn btn-sm btn-primary ms-2" id="requestLocationBtn">Standort freigeben</button>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="closeBannerBtn"></button>
    </div>
  </div>

  <header>
    {{ partial "header.html" . }}
  </header>

  <div class="container">
    <main class="mt-4">
      {{ block "main" . }}{{ end }}
    </main>
  </div>

  <footer class="bg-light text-center p-3 mt-4">
    {{ partial "footer.html" . }}
  </footer>

</body>

</html>
